<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista osób</title>
</head>
<body>
    <h1>Lista osób</h1>
    
    {% if persons %}
        <ul>
            {% for person in persons %}
                <li>
                    {{ person.imie }} {{ person.nazwisko }} (ID: {{ person.id }})
                    <a href="{% url 'person_detail' person.id %}">Szczegóły</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Brak osób do wyświetlenia.</p>
    {% endif %}
</body>
</html>
